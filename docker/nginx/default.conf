server {
    listen 80;
    root /work/laravel/public;
    index index.php;
    charset utf-8;
    error_log /var/log/nginx/error_test.log;

    add_header Access-Control-Allow-Origin "https://www.guildzaemonia.com";
    add_header Access-Control-Allow-Methods "POST, GET, PUT, DELETE, OPTIONS";
    add_header Access-Control-Allow-Headers "Origin,Authorization,Accept,X-Requested-With";
    add_header Access-Control-Allow-Credentials: true;

    location / {
        root /work/laravel/public;
        try_files $uri $uri/ /index.php$is_args$args;

        if ($request_method = OPTIONS) {
            add_header Content-Length 0;
            return 204;
        }
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}